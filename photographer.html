<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/selectMenu.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0">
        <img src="assets/images/logo.png" alt="logo de Fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact Me" tabindex="0">
          Contactez-moi
        </button>
      </div>
    </main>
    <dialog id="contact_modal" role="alertdialog" aria-modal="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Quittez la modale de contact"
          />
        </header>
        <form role="form" aria-current="true">
          <div class="firstName">
            <label for="Prénom" aria-label="FirstName">Prénom</label>
            <input
              type="text"
              name="Prénom"
              aria-label="FirstName"
              id="Prénom"
              aria-labelledby="Prénom"
              aria-describedby="FirstName"
            />
          </div>
          <div class="lastName">
            <label for="LastName" aria-label="LastName ">Nom</label>
            <input
              type="text"
              name="LastName"
              aria-label="LastName"
              id="LastName"
              aria-labelledby="LastName"
              aria-describedby="LastName"
            />
          </div>
          <div>
            <label for="Email" aria-label="Email">Email</label>
            <input
              type="email"
              name="Email"
              aria-label="Email"
              id="Email"
              aria-labelledby="Email"
              aria-describedby="Email"
            />
          </div>

          <div>
            <label for="YourMessage" aria-label="YourMessage"
              >Votre message</label
            >
            <textarea
              name="YourMessage"
              id="YourMessage"
              aria-label="YourMessage"
              aria-labelledby="YourMessage"
              aria-describedby="YourMessage"
            ></textarea>
          </div>

          <button aria-label="send" type="submit" class="contact_button">
            Envoyer
          </button>
        </form>
      </div>
    </dialog>
    <script src="/scripts/templates/presentationPage.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/selectMenu.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
  </body>
</html>
